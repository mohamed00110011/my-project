<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo editor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img class="im" id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate" >saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast" >contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness" >brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia" >sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscal" >grayscal</label>
                    <input type="range" id="grayscal" min="0" step="0.1" max="1" value="0">
                </li>
                <li>
                    <label for="Blur" >Blur</label>
                    <input type="range" id="Blur" min="0" step="0.1" max="10" value="0">
                </li>
                <li>
                    <label for="Huroattee-" >Huroattee</label>
                    <input type="range" id="Huroattee" min="0"  max="300" value="0">
                </li>
                <li>
                    <a download="image" id="download" >Download</a>
                    <span onclick="resertValue()">Reset</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
