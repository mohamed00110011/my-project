<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive clothing website - Bedimcode</title>
   </head>



   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav_container">
            <a href="#" class="nav__logo">Clothing</a>

            <div class="nav__menu" id="nav__menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Home</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Men</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Women</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Bags</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Community</a>
                  </li>
               </ul>
               <div class="nav__close" id="nav__close">
                  <i class="ri-close-line"></i>
               </div>

            </div>
            <div class="nav__actions">
               <i class="ri-heart-line"></i>
               <i class="ri-shopping-cart-line"></i>

               <div class="nav__toggle" id="nav__toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home_container">
               <div class="homeContent">
                  <div class="homeCircel">
                     <div class="homeSubcircle"></div>
                     <h1 class="homeTitel">Clothing</h1>

                  </div>

                  <div class="homeSwiper swiper">
                     <div class="swiper-wrapper">
                        <article class="homearticle swiper-slide">
                           <img src="./assets/img/clothing-1.png" alt="image" class="homeImge">
                           
                           <h2 class="homeProduct">Core Hoddie</h2>
                           <h3 class="homePrice">$125</h3>
                        </article>
                        
                        <article class="homearticle swiper-slide">
                           <img src="./assets/img/clothing-2.png" alt="image" class="homeImge">

                           <h2 class="homeProduct">Stylish Backpack</h2>
                           <h3 class="homePrice">$115</h3>
                        </article>

                        <article class="homearticle swiper-slide">
                           <img src="./assets/img/clothing-3.png" alt="image" class="homeImge">

                           <h2 class="homeProduct">Premiere Pants</h2>
                           <h3 class="homePrice">$125</h3>
                        </article>

                        <article class="homearticle swiper-slide">
                           <img src="./assets/img/clothing-4.png" alt="image" class="homeImge">

                           <h2 class="homeProduct">Black Shorts</h2>
                           <h3 class="homePrice">$75</h3>
                        </article>

                        <article class="homearticle swiper-slide">
                           <img src="./assets/img/clothing-5.png" alt="image" class="homeImge">

                           <h2 class="homeProduct">Cool T-Shirt</h2>
                           <h3 class="homePrice">$65</h3>
                        </article>
                     </div>
                  </div>
               </div>
               <footer class="homeFooter">
                  <div class="homeLanguages">
                     ES | EN
                  </div>

                  <div class="homeSocial">
                     <a href="https://www.facebook.com/" target="_blank" class="homeSocial-link">
                        <i class="ri-facebook-line"></i>
                     </a>

                     <a href="https://www.instagram.com/" target="_blank" class="homeSocial-link">
                        <i class="ri-instagram-line"></i>
                     </a>

                     <a href="https://twitter.com/" target="_blank" class="homeSocial-link">
                        <i class="ri-twitter-x-line"></i>
                     </a>
                  </div>
               </footer>
            </div>
         </section>
      </main>

      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <!--=============== SWIPER JS ===============-->
      <script src="./assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
