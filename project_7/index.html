<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUDS</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="crud">
            <div class="head">
                <h2>curds</h2>
                <p>PRODUT MANAGEMENT SYSTEM</p>
            </div>
            <div class="inputs">
                <input placeholder="titel" type="text" id="titel">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small  id="total">2021</small>
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit">Create</button>
                
            </div>
            <div class="outputs">
                <div class="searchBlock">
                    <input onkeyup="searchDate(this.value)" type="text" id="search" placeholder="Search">
                    <div class="btnSearch">
                        <button onclick="getSearchMood(this.id)" id="searchTitel"> Search By Titel</button>
                        <button onclick="getSearchMood(this.id)" id="searchCategory"> Search By Category</button>
                    </div>
                    <div id="deleteAll">
                        
                    </div>
                    <table id="table"> 
                        <tr>
                            <th>id</th>
                            <th>titel</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>Total</th>
                            <th>category</th>
                            <th>updata</th>
                            <th>delete</th>
                        </tr>
                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <script src="./mian.js"></script>
    </body>
</html>
